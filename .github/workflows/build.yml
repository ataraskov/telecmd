name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - name: Install Dependencies
        run: go mod download
      - name: Lint
        run: go vet ./...
      - name: Test
        run: go test ./...
      - name: Build
        run: go build -v ./cmd/telecmd
